name: qwen2_5_vl_7b_visual_32layer_4096_fp16

frontend:
  checkpoint: /path/to/Qwen2.5-VL-7B-Instruct
  shape:
    pixel_values: [4096, 1176]
    attention_mask: [1, 4096, 4096]
    cos: [4096, 80]
    sin: [4096, 80]
  type: huggingface
  model_kwargs:
    model_arch: vacc
    build_visual: true

backend:
  type: tvm_vacc
  dtype: fp16
  compile:
    data_type: 0
    data_transport_mode: 1
    attention_split_num: 32
    ffn_split_num: 4
    llm_build: true
    output_layout: ["0:YX", "1:YX", "2:YX", "3:YX", "4:YX", "5:YX"]
    fullatt_block_indexes: [7, 15, 23, 31] # for qwen2.5_vl

workspace:
  path: vamc_results
  pyenv:
    transformers: 4.51.3
    huggingface-hub: 0.30.2
  env_recheck: false

