name: bert_base_en_qa-384

frontend:
  checkpoint: ./huggingface/source_code/pretrain_model/torchscript/bert_base_en_qa-384.torchscript.pt
  shape:
    input_ids: [1, 384]
    attention_mask: [1, 384]
    token_type_ids: [1, 384]
  type: pytorch
  dtype: int64

dataset:
  type: tvm
  path: ./datasets/hg_calib_384/
  sampler:
    suffix: NPZ
    get_data_num: 10

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: max
    quantize_per_channel: false
    overflow_adaptive: 1
    calibrate_range: 0.99999
  
workspace:
  path: ./deploy_weights/
