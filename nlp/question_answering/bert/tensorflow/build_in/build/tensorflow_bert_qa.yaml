name: bert_base_squad

frontend:
  shape:
    input_ids_1:
    - 1
    - 384
    input_mask_1:
    - 1
    - 384
    segment_ids_1:
    - 1
    - 384
  checkpoint: ./weight/bert_base_squad.pb
  type: tensorflow
  dtype: int64

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: mse
    quantize_per_channel: false
    overflow_adaptive: 1
    calibrate_range: 0.99999

dataset:
  path: ./datasets/squad_1_1/calib
  sampler:
    suffix: NPZ
    get_data_num: 10

workspace:
  path: ./deploy_weights/

