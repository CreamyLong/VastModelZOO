name: bge-m3-512-int8

frontend:
  checkpoint: onnx_weights/bge-m3/bge-m3-512-sim.onnx
  shape:
    input_ids:
    - 1
    - 512
    attention_mask:
    - 1
    - 512
    token_type_ids:
    - 1
    - 512

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
    data_type: 0
    # attention_split_num : 4  # for seqlen=2048
    # attention_split_num : 8  # for seqlen=4096
    # attention_split_num : 16  # for seqlen=8192
    output_layout : ["0:YX"]

  quantize:
    calibrate_mode: max
    quantize_per_channel: false
    overflow_adaptive: 1
    calibrate_range: 0.99999

dataset:
  type: tvm
  path: ./quant_dir
  sampler:
    suffix: npz
    get_data_num: 10


workspace:
  path: ./vacc_deploy
