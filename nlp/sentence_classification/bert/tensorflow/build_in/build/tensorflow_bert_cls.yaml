name: bert

frontend:
  shape:
    input_ids_1:
    - 1
    - 128
    input_mask_1:
    - 1
    - 128
    segment_ids_2:
    - 1
    - 128
  checkpoint: ./weights/inference_output_graph.pb
  dtype: int64

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: mse
    quantize_per_channel: false
    overflow_adaptive: 1
    calibrate_range: 0.99999

dataset:
  path: path/to/mrpc/tf_calib
  sampler:
    get_data_num: 10

workspace:
  path: ./deploy_weights/
