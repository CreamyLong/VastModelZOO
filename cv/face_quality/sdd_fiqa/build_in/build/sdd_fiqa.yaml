name: sdd_fiqa_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 112
    - 112
  type: onnx
  checkpoint: /path/to/SDD_FIQA.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    cluster_mode: 0
  quantize:
    calibrate_mode: max
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/ms1m/ms1m_example
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size: [112, 112]
    - type: Normalize
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
    - type: ToTensor

workspace:
  path: ./deploy_weights/

