name: pytorch_openpose_hand_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 368
    - 368
  type: onnx
  checkpoint: /path/to/hand.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    cluster_mode: 0
  quantize:
    calibrate_mode: max
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/pose/pose_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size: [368, 368]
    - type: Normalize
      div255: false
      mean: [128, 128, 128]
      std: [256, 256, 256]
    - type: ToTensor

workspace:
  path: ./deploy_weights/




