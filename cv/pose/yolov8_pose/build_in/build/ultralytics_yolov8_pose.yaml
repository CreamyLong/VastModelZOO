name: ultralytics_yolov8_pose_run_stream_int8

frontend:
  shape:
    images:
    - 1
    - 3
    - 640
    - 640
  type: onnx
  checkpoint: /path/to/yolov8s_pose/yolov8s_pose-640.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/pose/pose_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 640
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor

workspace:
  path: ./deploy_weights/




