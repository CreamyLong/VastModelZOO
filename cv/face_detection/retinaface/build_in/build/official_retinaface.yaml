name: official_retinaface_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 640
    - 640
  type: onnx
  checkpoint: /path/to/retinaface_resnet50-640.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 3
    cluster_mode: 0
  quantize:
    calibrate_mode: kl_divergence

graph:
  extra_ops:
    type: retinaface_nms
    params:
      num_classes: 1
      nms_threshold: 0.4
      confidence_threshold: 0.02
      anchor:
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512

dataset:
  type: tvm
  path: /path/to/widerface_quant_images_305_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: CvtColor
      code: COLOR_RGB2BGR
    - type: Resize
      size:
      - 640
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: false
      mean:
      - 104
      - 117
      - 123
      std:
      - 1
      - 1
      - 1
    - type: ToTensor

workspace:
  path: ./deploy_weights/
