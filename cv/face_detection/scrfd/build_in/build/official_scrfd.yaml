name: official_scrfd_run_stream_int8

frontend:
  shape:
    input.1:
    - 1
    - 3
    - 640
    - 640
  type: onnx
  checkpoint: /path/to/scrfd_500m.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    cluster_mode: 0
  quantize:
    calibrate_mode: max
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/widerface/val/calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 640
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: null
      mean:
      - 127.5
      - 127.5
      - 127.5
      std:
      - 128
      - 128
      - 128
    - type: ToTensor

workspace:
  path: ./deploy_weights/
