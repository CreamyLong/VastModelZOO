name: yolov8s_seg_run_stream_int8

frontend:
  checkpoint: path/to/yolov8s-seg-640.torchscript.pt
  shape:
    images: [1, 3, 640, 640]
  type: pytorch
  dtype: fp32

graph:
  extra_ops:
    type: yolov8_nms
    params:
      seg_enable: true
      num_classes: 80
      nms_threshold: 0.65
      confidence_threshold: 0.001
      strides:
      - 8
      - 16
      - 32

dataset:
  type: tvm
  path: path/to/coco/det_coco_calib/
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 640
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      div255: true
      norm_type: null
    - type: ToTensor

backend:
  type: tvm_vacc
  dtype: int8
  quantize:
    calibrate_mode: max
    quantize_per_channel: true
  compile:
    data_transport_mode: 3
    cluster_mode: 0
  
workspace:
  path: ./deploy_weights

