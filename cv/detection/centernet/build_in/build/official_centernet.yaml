name: official_centernet_run_stream_int8

frontend:
  checkpoint: /path/to/centernet_res18-512.onnx
  shape:
    input:
    - 1
    - 3
    - 512
    - 512
  type: onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    cluster_mode: 0
  quantize:
    calibrate_mode: kl_divergence
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/coco/det_coco_calib
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 512
      - -1
      adaptive_side: long
    - type: Pad
      pad_to_square: true
    - type: Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - type: ToTensor



workspace:
  path: ./deploy_weights/
