name: ppocr_v4_cls_run_model_fp16

frontend:
  checkpoint: path/to/ch_ppocr_mobile_v2.0_cls_infer/cls_model.onnx
  shape:
    x: [1, 3, 48, 192]
  type: onnx
  dtype: fp32

dataset:
  type: tvm
  path: path/to/datasets/ocr/calib
  sampler:
    suffix: png
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 48
      - 192
    - type: Normalize
      div255: true
      mean:
      - 0.5
      - 0.5
      - 0.5
      std:
      - 0.5
      - 0.5
      - 0.5
    - type: ToTensor

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

workspace:
  path: ./deploy_weights

