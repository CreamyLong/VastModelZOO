name: official_rcan_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 1080
    - 1920
  type: onnx
  checkpoint: /path/to/rcan2-3_1080_1920.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
    enable_graph_partition: true
  quantize:
    calibrate_mode: max
    quantize_per_channel: true
   

dataset:
  type: tvm
  path: /path/to/DIV2K/DIV2K_valid_LR_bicubic/X2/
  sampler:
    suffix: png
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size: [1080, 1920]
    - type: ToTensor

workspace:
  path: ./deploy_weights/





