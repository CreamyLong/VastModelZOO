name: official_edsr_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 256
    - 256
  type: onnx
  checkpoint: /path/to/edsr_x2-3_256_256.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    data_transport_mode: 1
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/DIV2K_test_LR_bicubic/X2
  sampler:
    suffix: png
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size: [256, 256]
    - type: Normalize
      div255: false
      norm_type: None
    - type: ToTensor

workspace:
  path: ./deploy_weights/





