name: pytorch_facenet_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 160
    - 160
  type: onnx
  checkpoint: /path/to/facenet_casia_webface-160.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
    data_transport_mode: 1
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/lfw_quant
  sampler:
    suffix: png
    get_data_num: 50
  process_ops:
    - type: DecodeImage
    - type: Resize
      size:
      - 160
      - 160
    - type: Normalize
      div255: false
      mean:
      - 127.5
      - 127.5
      - 127.5
      std:
      - 128
      - 128
      - 128
    - type: ToTensor

workspace:
  path: ./deploy_weights/

