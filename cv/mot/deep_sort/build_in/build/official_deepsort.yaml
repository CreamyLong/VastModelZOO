name: official_deepsort_run_stream_int8

frontend:
  shape:
    input:
    - 1
    - 3
    - 128
    - 64
  type: onnx
  checkpoint: /path/to/fastreid.onnx
  dtype: fp32

backend:
  type: tvm_vacc
  dtype: int8
  compile:
    cluster_mode: 0
  quantize:
    calibrate_mode: percentile
    quantize_per_channel: true

dataset:
  type: tvm
  path: /path/to/mot/MOT17/calib/
  sampler:
    suffix: jpg
    get_data_num: 50
  process_ops: 
    - type: DecodeImage
    - type: Resize
      size:
      - 128
      - 64
    - type: Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - type: ToTensor

workspace:
  path: ./deploy_weights/
